<!doctype html>
<html>
  <body>
    <h1>hello</h1>
    <button id="new">新窗口</button>
    <script type="module">
      window.ipc.on('window-hook-message', (w, l) => {
        console.log(w);
        console.log(l);
      });
      window.ipc.once('window-load', (args) => {
        console.log(args);
        window.customize = args;

        window.ipc.invoke('store-set', { key: 'test', value: 'test' }).then(console.log);
        window.ipc.invoke('store-get', { key: 'test' }).then(console.log);
      });

      document.getElementById('new').addEventListener('click', () => {
        window.ipc
          .invoke('window-new', {
            customize: {
              headNative: true,
              title: 'electron-template',
              loadType: 'url',
              url: 'https:/baidu.com',
              position: 'center'
            },
            windowOptions: {
              width: 400,
              height: 200,
              webPreferences: {
                devTools: true
              }
            }
          })
          .then(console.log);
      });
    </script>
  </body>
</html>
