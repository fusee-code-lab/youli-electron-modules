<!DOCTYPE html>
<html>
  <body>
    <h1>hello</h1>
    <button id="new">新窗口</button>
    <script type="module">
      window.ipc.once('window-load', (_, args) => {
        window.customize = args;
      });

      document.getElementById('new').addEventListener('click', () => {
        window.ipc
          .invoke('window-new', {
            customize: {
              headNative: true,
              title: 'electron-template',
              loadType: 'url',
              url: 'https:/baidu.com'
            },
            windowOptions: {
              width: 400,
              height: 200,
              webPreferences: {
                devTools: true
              }
            },
            loadOptions: { openDevTools: true }
          })
          .then(console.log);
      });
    </script>
  </body>
</html>
